name: app-ci

on:
  push:
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
  pull_request:
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/telemetry-ingestor
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/telemetry-ingestor/package.json
      - run: npm ci
      - run: node -e "console.log('smoke test ok')"
